    <script>
      function loadPDFViewer() {
        var urlParams = new URLSearchParams(window.location.search);
        var pdfFile = urlParams.get('file');
        var iframe = document.getElementById('pdfViewer');
        iframe.src = 'https://junjiema.cn/javascripts/pdf.js/web/viewer.html?file=' + encodeURIComponent('../../../files/content/research/pdf/' + pdfFile);
      }
    </script>

    <iframe id="pdfViewer" style="width:100%;height:100vh;border:none;">
